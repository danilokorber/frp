<platypus>
  <progress-bar [value]="2" [class]="['mb-4']"></progress-bar>
  <progress-bar [value]="2" [class]="['mb-4', 'h-12']" progress-bar-success></progress-bar>
  <progress-bar [value]="2" [label]="'Success'" [class]="['mb-4']" progress-bar-warning></progress-bar>
  <progress-bar [value]="90" [class]="['mb-4']" progress-bar-error></progress-bar>
  <progress-bar [value]="120" [class]="['mb-4']" progress-bar-info></progress-bar>
</platypus>
