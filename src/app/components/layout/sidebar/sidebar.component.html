<div class="flex h-18 bg-gradient-to-b from-lightBlue-800 to-lightBlue-900">
  <div class="m-auto">
    <img src="/assets/icons/platypus_48.png" alt="Platypus" />
  </div>
</div>
<div class="overflow-hidden whitespace-nowrap text-gray-400" [@collapse]="this.isCollapsed">
  <platypus-menu-item *ngFor="let r of this.leftMenuItems" [route]="r"></platypus-menu-item>
</div>
<div class="flex-1 absolute bottom-0 p-4 pl-7 text-gray-400" [@collapse]="this.isCollapsed">
  <fa-icon [icon]="this.iconToggle" class="cursor-pointer" (click)="this.toggle()"></fa-icon>
</div>
