<div class="overflow-hidden whitespace-nowrap text-blueGray-400" [@collapse]="this.isCollapsed">
  <platypus-menu [routes]="this.leftMenuItems"></platypus-menu>
</div>
<div class="flex-1 fixed bottom-0 p-4 pl-7 text-blueGray-400">
  <fa-icon [icon]="this.iconToggle" [fixedWidth]="true" class="cursor-pointer" (click)="this.toggle()"></fa-icon>
</div>
