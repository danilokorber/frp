<div class="flex flex-col" [ngClass]="!this.isChild ? ['border-b', 'border-blueGray-700'] : ''">
  <button class="flex w-60 py-2 cursor-pointer focus:outline-none" (click)="this.buttonClick()">
    <div class="w-18 my-auto text-center" [ngClass]="this.isChild ? 'text-base' : 'text-2xl'">
      <fa-icon [icon]="this.route.data?.icon" [fixedWidth]="true"></fa-icon>
    </div>
    <div class="w-40 my-auto text-left" [ngClass]="this.isChild ? 'text-base' : 'text-xl'">
      <span>{{ this.route.data?.title }}</span>
    </div>
  </button>

  <div [@collapse]="this.isCollapsed" *ngIf="this.route.children?.length > 0 && !this.isChild" class="flex flex-col w-60 text-base text-left">
    <div *ngFor="let c of this.route.children" class="flex-1">
      <platypus-menu-item [route]="c" [isChild]="true" [parent]="this.route.path"></platypus-menu-item>
    </div>
  </div>
</div>
