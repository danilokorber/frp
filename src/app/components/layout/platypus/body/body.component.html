<sidebar class="sidebar flex flex-nowrap flex-col pt-2 max-w-sm bg-gradient-to-b from-blueGray-700 via-blueGray-700 to-blueGray-600"></sidebar>
<div class="flex-1 flex flex-col overflow-x-hidden overflow-y-auto">
  <div class="px-4 py-2 my-2">
    <div class="text-3xl font-extralight inline-block">{{ this.title }}</div>
    <div *ngIf="this.title != 'Home'" class="flex text-xs text-gray-600 float-right">
      <div class="my-auto inline-block mr-2">
        <a routerLink="/Home"><fa-icon class="mr-2" [icon]="this.iconHome"></fa-icon></a>
        /
      </div>
      <div class="my-auto inline-block">
        <nz-breadcrumb [nzAutoGenerate]="true"></nz-breadcrumb>
      </div>
    </div>
  </div>
  <div class="px-4">
    <ng-content class="flex-1"></ng-content>
  </div>
  <!-- <div class="h-10 absolute bottom-0 bg-gray-700 text-gray-300">(C) Easyware. All rights reserved</div> -->
</div>
